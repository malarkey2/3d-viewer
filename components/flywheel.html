<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/main.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.1/examples/jsm/"
          }
        }
      </script>

      <!-- <script src="/index.js" type="module"></script> -->


    <title>Flywheel Part List</title>
    <style>body{margin:0} 
       
        ul
        {
            list-style: none;
            list-style-type:none;
            padding:0px;
            margin:0px;
        }
        ul > li
        {
           display:inline;
            padding-left:14px;
        }
        .inner-table > td{
            border: 1px solid black; /* Adds border to table cells */
            padding: 8px;
            text-align: left;

        }
        </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Trio Labs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="btn btn-lg btn-dark my-2 my-sm-0" href="/">Back</a>

        </div>
      </nav>


      <div class="container-fluid p-5">


      <h1>Flywheel Parts</h1>
      <p>To view the precise location of the part, click the view in 3D view column. Instructions to use the viewer can be found <a href="https://help.autodesk.com/view/ADSKVIEWER/ENU/?guid=ADSKVIEWER_Help_AutodeskViewerTools_html" target="_blank">here.</a></p> 
      <a href="/3d/flywheel" class="btn btn-dark">Click for Full View Model</a>


      <!-- TABLE  -->
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">Sub-Component</th>
            <th scope="col">Parts/ID Tags/3D View</th>
            <!-- <th scope="col">Quantity</th> -->
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          
          <tr>
            <th scope="row">Blender 1.4</th>
            <td colspan="3">

              <table id="myTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Storage Reference Tag</th>
                        <th>3D View</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
            
            </td>
            
          </tr>
         
        </tbody>
      </table>

    
      </div>

      <!-- <script type="module" src="/index.js"></script> -->

</body>
<script>
  // Data for table rows
  const data = [
    {
        partName: "47065T736_Silver Gusset Bracket_47065T736",
        quantity: "x 12",
        partNumber: "P-1-1"
    },
    {
        partName: "3136N331_T-Slotted Framing - Copy (2)_3136N331",
        quantity: "x 4",
        partNumber: "P-1-2"
    },
    {
        partName: "3136N331_T-Slotted Framing_3136N331",
        quantity: "x 4",
        partNumber: "P-1-3"
    },
    {
        partName: "47065T274_T-Slotted Framing_47065T274",
        quantity: "x 16",
        partNumber: "P-1-4"
    },
    {
        partName: "3813T21_High-Speed Oil-Embedded Mounted Sleeve Bearing_3813T21",
        quantity: "x 2",
        partNumber: "P-1-5"
    },
    {
        partName: "9038K213_6020 Aluminum_9038K213",
        quantity: "x 1",
        partNumber: "P-1-6"
    },
    {
        partName: "Flywheel ITSELF",
        quantity: "x 1",
        partNumber: "P-1-7"
    },
    {
        partName: "LIM",
        quantity: "x 2",
        partNumber: "P-1-8"
    },
    {
        partName: "Rotor",
        quantity: "x 1",
        partNumber: "P-1-9"
    },
    {
        partName: "StatorSheet",
        quantity: "x 24",
        partNumber: "P-1-10"
    }
]








  const tbody = document.querySelector('#myTable tbody');

  data.forEach(item => {
      // Create a new row
      const tr = document.createElement('tr');

      // Create and append the description cell
      const tdDescription = document.createElement('td');
      tdDescription.textContent = item.partName;
      tr.appendChild(tdDescription);

      // Create and append the quantity cell
      const tdQuantity = document.createElement('td');
      tdQuantity.textContent = item.quantity;
      tr.appendChild(tdQuantity);

      // Create and append the part number cell
      const tdPartNumber = document.createElement('td');
      tdPartNumber.textContent = item.partNumber;
      tr.appendChild(tdPartNumber);

      // Create and append the action cell with a link
      const tdAction = document.createElement('td');
      const link = document.createElement('a');
      link.href = `/3d/flywheel/${item.partName}`; // Encoding the URL component
      link.textContent = 'View';
      link.classList.add('btn'); // Adding the 'btn' class for styling
      tdAction.appendChild(link);
      tr.appendChild(tdAction);

      // Append the row to the table body
      tbody.appendChild(tr);
  });
</script>
</html>
