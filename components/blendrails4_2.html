<head>

    <script type="importmap">

          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js",

    <title>Blender Part List</title>
    <style>body{margin:0} 
       
        ul
        {
            list-style: none;
            list-style-type:none;
            padding:0px;
            margin:0px;
        }
        ul > li
        {
           display:inline;
            padding-left:14px;
        }
        .inner-table > td{
            border: 1px solid black; /* Adds border to table cells */
            padding: 8px;
            text-align: left;

        }
        </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Trio Labs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="btn btn-lg btn-dark my-2 my-sm-0" href="/">Back</a>

        </div>
      </nav>


      <div class="container-fluid p-5">


      <h1>Blender Rails and Mounts Parts</h1>
      <p>To view the precise location of the part, click the view in 3D view column. Instructions to use the viewer can be found <a href="https://help.autodesk.com/view/ADSKVIEWER/ENU/?guid=ADSKVIEWER_Help_AutodeskViewerTools_html" target="_blank">here.</a> </p> 


      <!-- TABLE  -->
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">Sub-Component</th>
            <th scope="col">Parts/ID Tags/3D View</th>
            <!-- <th scope="col">Quantity</th> -->
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          
          <tr>
            <th scope="row">Blender Rails 1.4</th>
            <td colspan="3">

              <table id="myTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Storage Reference Tag</th>
                        <th>3D View</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
            
            </td>
            
          </tr>
         
        </tbody>
      </table>

    
      </div>

      <!-- <script type="module" src="/index.js"></script> -->

</body>
<script>
  // Data for table rows
  const data =[
    {
        partName: "CAD-10114-Rev02-Blender SubAssembly_Down",
        quantity: "x 1",
        partNumber: "NS-A-69-1-1"
    },
    {
        partName: "CAD-10029-Rev02-Equator Backing Plate",
        quantity: "x 1",
        partNumber: "NS-A-69-1-2"
    },
    {
        partName: "OTS-10093-Rev02-80mm x 40mm Blender T Slot Extrusion",
        quantity: "x 1",
        partNumber: "NS-A-69-1-3"
    },
    {
        partName: "OTS-10110-Rev01-M8x45mm SHCS_91292A208",
        quantity: "x 2",
        partNumber: "NS-A-69-1-4"
    },
    {
        partName: "CAD-10054-Rev02-Large Beaker Base",
        quantity: "x 1",
        partNumber: "NS-A-69-1-5"
    },
    {
        partName: "CAD-10067-Rev01-Blender Motor Mount",
        quantity: "x 1",
        partNumber: "NS-A-69-1-6"
    },
    {
        partName: "OTS-10106-Rev01-Lambda Pump Hat Stand 20x40mm Extrusion_5537T705",
        quantity: "x 1",
        partNumber: "NS-A-69-1-7"
    },
    {
        partName: "CAD-10160-Rev01-Megaflow Hat",
        quantity: "x 1",
        partNumber: "NS-A-69-1-8"
    },
    {
        partName: "OTS-10110-Rev01-M8x45mm SHCS_91292A208",
        quantity: "x 2",
        partNumber: "NS-A-69-1-9"
    },
    {
        partName: "CAD-10080-Rev02-Frame SubAssembly_No doors",
        quantity: "x 1",
        partNumber: "NS-A-69-1-10"
    },
    {
        partName: "OTS-10101-Rev01-1in x 1in x 940mm Aluminum Box Tube",
        quantity: "x 2",
        partNumber: "NS-A-69-1-11"
    },
    {
        partName: "20125K71_Chemical-Resistant Vibration-Damping Sandwich Mount_20125K71",
        quantity: "x 2",
        partNumber: "NS-A-69-1-12"
    },
    {
        partName: "OTS-10011-Rev01-Lambda Megaflow Pump",
        quantity: "x 1",
        partNumber: "NS-A-69-1-13"
    },
    {
        partName: "CAD-10165-Rev01-Megaflow Pump Backing Plate",
        quantity: "x 1",
        partNumber: "NS-A-69-1-14"
    },
    {
        partName: "CAD-10049-Rev02-Megaflow Stand",
        quantity: "x 1",
        partNumber: "NS-A-69-1-15"
    }
]






  const tbody = document.querySelector('#myTable tbody');

  data.forEach(item => {
      // Create a new row
      const tr = document.createElement('tr');

      // Create and append the description cell
      const tdDescription = document.createElement('td');
      tdDescription.textContent = item.partName;
      tr.appendChild(tdDescription);

      // Create and append the quantity cell
      const tdQuantity = document.createElement('td');
      tdQuantity.textContent = item.quantity;
      tr.appendChild(tdQuantity);

      // Create and append the part number cell
      const tdPartNumber = document.createElement('td');
      tdPartNumber.textContent = item.partNumber;
      tr.appendChild(tdPartNumber);

      // Create and append the action cell with a link
      const tdAction = document.createElement('td');
      const link = document.createElement('a');
      link.href = `/3d/blendrails/${item.partName}`; // Encoding the URL component
      link.textContent = 'View';
      link.classList.add('btn'); // Adding the 'btn' class for styling
      tdAction.appendChild(link);
      tr.appendChild(tdAction);

      // Append the row to the table body
      tbody.appendChild(tr);
  });
</script>
</html>
